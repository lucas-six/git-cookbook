name: lint

on:
  pull_request:
    branches:
      - 'main'

jobs:
  # GitHub Actions of pre-commit has been configured.
  # pre-commit:
  #   name: Run pre-commit
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: pre-commit/action@v3.0.0

  lint-markdown:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nosborn/github-action-markdown-cli@v3.0.1
        with:
          files: '*.md'
          config_file: .markdownlint.json
